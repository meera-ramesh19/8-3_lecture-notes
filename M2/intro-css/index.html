    <link rel="stylesheet" href="styles.css" />
    <style>
      h2 {
        font-family: "Courier New", Courier, monospace;
      }
    </style>
    <title>Intro to CSS</title>

      <code> h1 { color: purple; font-size: 36px; } </code>
    </p>

<!-- Use `window.prompt()` to ask the user to "enter a number". Then, use `window.alert()` to display that number times two.
//type of null is object
If the input cannot be converted to a real number, use `window.alert()` to display `"Please enter a number next time."` -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>This page will have html css js</h1>
    <script>
      const num =window.prompt("Please enter a number");
      if(isNan(num)){
          alert("please eneter a number")
      }else{
        alert(num*2);
      }
    </script>
  </body>

</html>
